<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>Tic-Tac-Toe</h1>
    </div>

    <div class="playerOne">
      <label for="playerOne" class="labelOne">Player One</label>
      <input type="text" id="playerOne" name="name" placeholder="Insert Name">
    </div>
    <div class="playerTwo">
      <label for="playerTwo" class="labelTwo">Player Two</label>
      <input type="text" id="playerTwo" name="name" placeholder="Insert Name">
    </div>
    <div class="gameBoard">
      <div class="column">
        <div class="floor 1 one"></div>
        <div class="floor 2 four"></div>
        <div class="floor 3 six"></div>
      </div>
      <div class="column">
        <div class="floor 4 two"></div>
        <div class="floor 5"></div>
        <div class="floor 6 seven"></div>
      </div>
      <div class="column">
        <div class="floor 7 three"></div>
        <div class="floor 8 five"></div>
        <div class="floor 9 eight"></div>
      </div>
    </div>
    <div class="buttons">
      <button class="start btn">Start</button>
      <button class="restart btn">Restart</button>
    </div>
    <div class="announcement">
    </div>
  </div>
    
</body>
</html>
